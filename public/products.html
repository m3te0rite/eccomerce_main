<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overclocked Studios</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img\favicon-removebg-preview.png">
</head>
<body>
    <!--Navbar-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="index.html" class="logo">Overclocked</a>
            <!--Web Service Buttons-->
            <nav class="header-menu"></nav>


            <!--Cart icon-->
            <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
            
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content"></div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!--Close Cart-->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
        <!-- Products Section -->
        <section class="products container">
            <h2 class="section-title" style="color: white;">Our Products</h2>
            <!-- Product Cards -->

            <!-- Product 1 - Mobiles -->
            <div class="product-box-products">
                <a href="allkeyboards.html" class="product-link">
                    <i class='bx bxs-keyboard'></i>
                    <h3 class="product-title">Keyboards</h3>
                    <p class="product-description">Explore our latest keyboard collection.</p>
                </a>
            </div>

            <br>

            <!-- Product 2 - Tech Accessories -->
            <div class="product-box-products">
                <a href="TechAccessories.html" class="product-link">
                    <i class="bx bx-headphone"></i>
                    <h3 class="product-title">Tech Accessories</h3>
                    <p class="product-description">Discover a variety of tech accessories for your gadgets.</p>
                </a>
            </div>

            <br>

            <!-- Product 3 - Electronics -->
            <div class="product-box-products">
                <a href="allpcs.html" class="product-link">
                    <i class="bx bx-devices"></i>
                    <h3 class="product-title">PCs</h3>
                    <p class="product-description">Browse through our high end gaming pcs.</p>
                </a>
            </div>
        </section>
    <br>
    <br>
    <footer></footer>

    <!-- Link TO JS -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/loadComponent.js"></script>
</body>
</html>
