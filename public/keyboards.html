    <!-- Link TO JS-->
    <script>
        function sortProducts() {
            const sortValue = document.getElementById('sort').value;
            const shopContent = document.getElementById('shop-content');
            const products = Array.from(shopContent.getElementsByClassName('product-box'));

            products.sort((a, b) => {
                const priceA = parseFloat(a.querySelector('.price').innerText.replace('$', ''));
                const priceB = parseFloat(b.querySelector('.price').innerText.replace('$', ''));
                
                if (sortValue === 'low-to-high') {
                    return priceA - priceB;
                } else if (sortValue === 'high-to-low') {
                    return priceB - priceA;
                } else {
                    return 0;
                }
            });

            // Clear and re-append sorted products
            shopContent.innerHTML = '';
            products.forEach(product => shopContent.appendChild(product));
        }

        function filterProductsByPrice(minPrice, maxPrice) {
            const products = document.querySelectorAll('.product-box');
            products.forEach(product => {
                const productPrice = parseFloat(product.getAttribute('data-price'));
                if (productPrice >= minPrice && productPrice <= maxPrice) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const minPriceSlider = document.getElementById('min-price');
            const maxPriceSlider = document.getElementById('max-price');
            const minPriceLabel = document.getElementById('min-price-label');
            const maxPriceLabel = document.getElementById('max-price-label');

            function updatePriceFilter() {
                const minPrice = parseFloat(minPriceSlider.value);
                const maxPrice = parseFloat(maxPriceSlider.value);
                minPriceLabel.textContent = minPrice;
                maxPriceLabel.textContent = maxPrice;
                filterProductsByPrice(minPrice, maxPrice);
            }

            minPriceSlider.addEventListener('input', updatePriceFilter);
            maxPriceSlider.addEventListener('input', updatePriceFilter);

            // Initial filter on page load
            updatePriceFilter();
        });

    </script>
